<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>01. Solicitud de Empleo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="registration-form">
            <form method="post" action="controladores/base_de_datos.php">
                <div class="form-title">
                    <h1>HOJA DE VIDA</h1>
                    <p>Registra tu información para crear tu portafolio.</p>
                </div>
                
                <h2>DATOS PERSONALES</h2>
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" class="form-control item" name="full_name" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" class="form-control item" name="email" placeholder="Ingresa tu correo electronico" required>
                </div>
                <div class="form-group">
                    <label>Celular</label>
                    <input type="tel" class="form-control item" name="phone" placeholder="Ingresa tu numero celular" required>
                </div>
                <div class="form-group">
                    <label>Dirección</label>
                    <input type="text" class="form-control item" name="address" placeholder="Ingresa tu dirección" required>
                </div>
                <div class="form-group">
                    <label>Sobre Mí</label><br>
                    <textarea name="profile" class="form-control item" placeholder="Habla sobre tu perfil profesional" maxlength="2000" cols="50" rows="5"></textarea>
                </div>
                
                <h2>EDUCACIÓN</h2>
                <div class="form-group">
                    <label>Institución</label>
                    <input type="text" class="form-control item" name="institution" placeholder="Nombre de la institución">
                </div>
                <div class="form-group">
                    <label>Grado Profesional</label>
                    <select class="form-control item" name="degree">
                        <option disabled selected>Seleccione una opción</option>
                        <option>Tecnico</option>
                        <option>Tecnologo</option>
                        <option>Profesional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fecha de Inicio a Final</label><br>
                    Desde <input type="date" class="form-control item" name="graduation1">
                    Hasta <input type="date" class="form-control item" name="graduation2">
                </div>
                
                <h2>EXPERIENCIA LABORAL</h2>
                <div class="form-group">
                    <label>Empresa</label>
                    <input type="text" class="form-control item" name="company" placeholder="Nombre de la empresa">
                </div>
                <div class="form-group">
                    <label>Ocupación</label>
                    <input type="text" class="form-control item" name="job" placeholder="Ingresa tu anterior puesto">
                </div>
                <div class="form-group">
                    <label>Duración</label><br>
                    Desde <input type="date" class="form-control item" name="duration1"/>
                    Hasta <input type="date" class="form-control item" name="duration2"/>
                </div>
                <div class="form-group">
                    <label>Habilnameades</label><br>
                    <textarea name="skills" class="form-control item" placeholder="Ingresa tus habilnameades para el puesto" maxlength="2000" cols="50" rows="5"></textarea>
                </div>
            
                <h2>PROYECTOS</h2>
                <div class="form-group">
                    <label>Proyecto 1</label><br>
                    <textarea name="project" class="form-control item" placeholder="Ingresa la descripcion del proyecto" maxlength="2000" cols="50" rows="5"></textarea>
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <input type="text" name="role" class="form-control item" placeholder="Ingresa el rol ejercnameo">
                </div>
                <div class="form-group">
                    <label>Referiencias</label><br>
                    <textarea name="references" class="form-control item" placeholder="Ingresa referencias" maxlength="2000" cols="50" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="finished" class="btn btn-block create-account">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
