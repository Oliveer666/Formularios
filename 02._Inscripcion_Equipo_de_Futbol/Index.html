<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>02. Inscripcion Equipo de Futbol</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/dashboard_style.css">
    </head>
    <body>
        <div class="registration-form">
            <form method="post" action="controladores/base_de_datos.php">
                <div class="form-title">
                    <h1>REGISTRO EQUIPO DE FUTBOL</h1>
                    <p>Registra la información para la formación de tu equipo.</p>
                </div>

                <h2 class="h2_text">LOGO DE EQUIPO</h2>
                <div class="form-group">
                    <img src="img/PFP.jpg" class="img_icon" id="img" alt="Logo de Equipo"/>
                    <input type="file" class="none" id="logo" accept="image/*">
                    <label for="logo" class="button_icon">Cambiar Foto</label>
                </div>
                
                <h2>CAPITAN DE EQUIPO</h2>
                <div class="form-group">
                    <label>Nombre de Equipo</label>
                    <input type="text" class="form-control item" name="team_name" placeholder="Ingresa el nombre de equipo" required>
                </div>
                <div class="form-group">
                    <label>Nombre de Capitan</label>
                    <input type="text" class="form-control item" name="captain_name" placeholder="Ingresa el nombre de capitan" required>
                </div>
                <div class="form-group">
                    <label>Edad</label>
                    <input type="number" class="form-control item" name="age" placeholder="Ingresa tu edad" min="10" max="18" required>
                </div>
                <div class="form-group">
                    <label>Información de Contacto</label>
                    <input type="text" class="form-control item" name="contact_info" placeholder="Correo o celular" required>
                </div>
                <div class="form-group">
                    <label>Nombre de Entrenador</label>
                    <input type="text" class="form-control item" name="coach_name" placeholder="Ingresa el nombre de entrenador" required>
                </div>

                <h2>POSICIONES Y HABILIDADES</h2>
                <p>¿En que posicion te defines mas?</p>
                <div class="form-group">
                    <input type="checkbox" value="Si" id="goalkeeper" name="goalkeeper">
                    <label for="goalkeeper">Arquero</label><br>
                    <input type="checkbox" value="Si" id="defender" name="defender">
                    <label for="defender">Defensas</label><br>
                    <input type="checkbox" value="Si" id="midfielder" name="midfielder">
                    <label for="midfielder">Puntero</label><br>
                    <input type="checkbox" value="Si" id="striker" name="striker">
                    <label for="striker">Delanteros</label>
                </div>

                <p>¿Cual es tu nivel de aprendizaje?</p>
                <div class="form-group">
                    <input type="radio" id="beginner" name="skills" required>
                    <label for="beginner">Aprendiz</label>
                    <span class="spanbox"></span>
                    <input type="radio" id="intermediate" name="skills">
                    <label for="intermediate">Intermedio</label>
                    <span class="spanbox"></span>
                    <input type="radio" id="advanced" name="skills">
                    <label for="advanced">Avanzado</label>
                </div>

                <h2>JUGADORES</h2>
                <div class="form-group">
                    <table class="table">
                        <thead>
                            <div>
                                <tr>
                                    <th style=" border: inset 0pt">NOMBRE</th>
                                    <th style=" border: inset 0pt">EDAD</th>
                                    <th style=" border: inset 0pt">POSICIÓN</th>
                                </tr>
                            </div>
                        </thead>
                        <tbody>
                            <div>
                                <tr>
                                    <td>
                                        <input type="text" class="form-control item" name="player1_name" placeholder="Ingresa tu nombre" required>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control item" min="10" max="18" name="player1_age" placeholder="Ingresa tu edad" required>
                                    </td>
                                    <td>
                                        <select class="form-control item" name="player1_position" required>
                                            <option value="" disabled selected>Seleccione tu posición</option>
                                            <option>Arquero</option>
                                            <option>Defensas</option>
                                            <option>Puntero</option>
                                            <option>Delantero</option>
                                        </select>
                                    </td>
                                </tr>
                            </div>
                            <div>
                                <tr>
                                    <td>
                                        <input type="text" class="form-control item" name="player2_name" placeholder="Ingresa tu nombre" required>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control item" min="10" max="18" name="player2_age" placeholder="Ingresa tu edad" required>
                                    </td>
                                    <td>
                                        <select class="form-control item" name="player2_position" required>
                                            <option value="" disabled selected>Seleccione tu posición</option>
                                            <option>Arquero</option>
                                            <option>Defensas</option>
                                            <option>Puntero</option>
                                            <option>Delantero</option>
                                        </select>                                    
                                    </td>
                                </tr>
                            </div>
                            <div>
                                <tr>
                                    <td>
                                        <input type="text" class="form-control item" name="player3_name" placeholder="Ingresa tu nombre" required>
                                    </td>
                                    <td>
                                        <input type="number" class="form-control item" min="10" max="18" name="player3_age" placeholder="Ingresa tu edad" required>
                                    </td>
                                    <td>
                                        <select class="form-control item" name="player3_position" required>
                                            <option value="" disabled selected>Seleccione tu posición</option>
                                            <option>Arquero</option>
                                            <option>Defensas</option>
                                            <option>Puntero</option>
                                            <option>Delantero</option>
                                        </select>
                                    </td>
                                </tr>
                            </div>
                        </tbody>
                    </table>
                </div>

                <div class="form-group">
                    <button type="submit" id="finished" class="btn btn-block create-account">Enviar</button>
                </div>
            </form>
            <script src="js/script.js"></script>
        </div>
    </body>
</html>
