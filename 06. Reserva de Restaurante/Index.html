<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>06. Reserva de Restaurante</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="registration-form">
            <form method="post" action="controladores/base_de_datos.php">
                <div class="form-title">
                    <h1>RESERVACIÓN DE RESTAURANTE</h1>
                    <p>Registra tu información para realizar tu reservación.</p>
                </div>

                <h2>DATOS</h2>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control item" name="name" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="form-group">
                    <label>Apellido</label>
                    <input type="text" class="form-control item" name="lastname" placeholder="Ingresa tu apellido" required>
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" class="form-control item" name="email" placeholder="Ingresa tu correo electronico" required>
                </div>
                <div class="form-group">
                    <label>Celular</label>
                    <input type="tel" class="form-control item" name="phone" placeholder="Ingresa tu numero celular" required>
                </div>
                <div class="form-group">
                    <label>Fecha a Establecer</label>
                    <input type="date" class="form-control item" name="date" required>
                </div>
                <div class="form-group">
                    <label>Hora a Establecer</label>
                    <input type="time" class="form-control item" name="time" required>
                </div>
                <div class="form-group">
                    <label>Numero de Personas</label>
                    <input type="number" class="form-control item" name="guests" min="1" max="10" placeholder="Ingresa el numero de asistentes" required>
                </div>

                <div class="form-group">
                    <button type="submit" id="finished" class="btn btn-block create-account">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
