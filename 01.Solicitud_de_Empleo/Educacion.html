<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>01. Solicitud de Empleo</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/dashboard_style.css">
    </head>
    <body>
        <div class="registration-form">
            <form method="post" action="controladores/base_de_datos.php">
                <h2>EDUCACIÓN</h2>
                <div class="form-group">
                    <label>Institución</label>
                    <input type="text" class="form-control item" name="institution" placeholder="Nombre de la institución">
                </div>
                <div class="form-group">
                    <label>Grado Profesional</label>
                    <select class="form-control item custom-select" name="degree">
                        <option disabled selected>Seleccione una opción</option>
                        <option>Tecnico</option>
                        <option>Tecnologo</option>
                        <option>Profesional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Fecha de Inicio a Final</label>
                    <div class="row">
                        <div class="col">
                            Desde <input type="date" class="form-control item col" name="graduation1">
                        </div>
                        <div class="col">
                            Hasta <input type="date" class="form-control item col" name="graduation2">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="finished" class="btn btn-block create-account">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
