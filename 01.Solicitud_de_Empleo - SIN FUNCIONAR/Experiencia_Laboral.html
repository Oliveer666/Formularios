<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>01. Solicitud de Empleo</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/dashboard_style.css">
    </head>
    <body>
        <div class="registration-form">
            <form method="post" action="controladores/base_de_datos.php">
                <div class="form-group">
                    <a href="Index.html" class="button_icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
                            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
                        </svg>
                    </a>
                    <h2 class="form-title">EXPERIENCIA LABORAL</h2>
                </div>

                <div class="form-group">
                    <label>Empresa (*)</label>
                    <input type="text" class="form-control item" name="company" placeholder="Nombre de la empresa" required>
                </div>
                <div class="form-group">
                    <label>Ocupación (*)</label>
                    <input type="text" class="form-control item" name="job" placeholder="Ingresa tu anterior puesto" required>
                </div>
                <div class="form-group">
                    <label>Duración (*)</label>
                    <div class="row">
                        <div class="col">
                            Desde<input type="date" class="form-control item" name="duration1" required>
                        </div>
                        <div class="col">
                            Hasta<input type="date" class="form-control item" name="duration2" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Habilidades (*)</label><br>
                    <textarea name="skills" class="form-control item" placeholder="Ingresa tus habilidades para el puesto" maxlength="2000" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" formaction="Educacion.html" id="finalizacion" class="btn btn-block create-account">Continuar</button>
                </div>
            </form>
        </div>
    </body>
</html>
