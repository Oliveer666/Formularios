<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>12. Torno de Videojuegos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="registration-form">
            <form method="post" action="controladores/base_de_datos.php">
                <div class="form-title">
                    <h1>TORNEO DE VIDEOJUEGOS</h1>
                    <p>Registra la información para participar al torneo de tu videojuego favorito.</p>
                </div>

                <h2>DATOS PERSONALES</h2>
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" class="form-control item" name="full_name" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" class="form-control item" name="email" placeholder="Ingresa tu correo electronico" required>
                </div>
                <div class="form-group">
                    <label>Celular</label>
                    <input type="tel" class="form-control item" name="phone" placeholder="Ingresa tu numero celular" required>
                </div>

                <h2>VIDEOJUEGO</h2>
                <div class="form-group">
                    <p>Plataforma</p>
                    <input type="radio" id="pc" name="platform" required>
                    <label for="pc">PC</label>
                    <span class="spanbox"></span>
                    <input type="radio" id="xbox" name="platform">
                    <label for="xbox">Xbox</label>
                    <span class="spanbox"></span>
                    <input type="radio" id="ps" name="platform">
                    <label for="ps">PlayStation</label> 
                </div>
                <div class="form-group">
                    <p>Videojuegos</p>
                    <select class="form-control item" name="game" required>
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option>Call Of Duty</option>
                        <option>Apex Legends</option>
                        <option>Destiny 2</option>
                        <option>No Man's Sky</option>
                        <option>Need for Speed Heat</option>
                        <option>Roblox</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="finished" class="btn btn-block create-account">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
